<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globekit Gsap</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <h1>S<sub>S</sub></h1>
            </div>
            <h1 class="text">helo</h1>
        </nav>
    </header>
    <div id="main">
        <div id="mainleft">
            <div id="leftbody">
                <h1 class="mleft">Elegance In<br>Interior Design</h1>
                <p class="mleft">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Doloribus quaerat id consequatur, sint ipsa quas.</p>
                <button class="mleft">Know More</button>
            </div>
            <div id="leftbottom">
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-instagram-line"></i></a>
                <a href="#"><i class="ri-github-line"></i></a>
            </div>
        </div>
        <div id="mainright">
            <img src="https://i.pinimg.com/originals/dc/f4/1f/dcf41f321e3637e7c59e974245ecfe6b.jpg" alt="">
        </div>
    </div>

<!-- script tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>

        gsap.fromTo('.text',{x:50},{duration:1,ease:Power3.easeInOut,x:0});
        gsap.fromTo('#mainleft',{y:-90},{duration:1,ease:Power3.easeInOut,y:0});
        gsap.fromTo('#mainright',{y:91},{duration:1,ease:Power3.easeInOut,y:0});
        gsap.fromTo('img',{scale:1.1},{delay:1,duration:1,ease:Power3.easeInOut,scale:1});
        gsap.fromTo('#leftbody h1',{opacity:0},{duration:1,delay:1,ease:Power3.easeInOut,opacity:1});
        gsap.fromTo('#leftbody p',{opacity:0},{duration:1,delay:1.5,ease:Power3.easeInOut,opacity:1});
        gsap.fromTo('#leftbody button',{opacity:0},{duration:1,delay:2,ease:Power3.easeInOut,opacity:1});
        gsap.from('#mainleft #leftbottom a',{stagger:.3,opacity:0,duration:1.2,delay:2.4,ease:'expo.inOut'});
    </script>
</body>
</html>
